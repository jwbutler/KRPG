plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'maven'
}

mainClassName = 'com.jwbutler.krpg.MainKt'

group 'krpg'
version '0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.jwbutler.rpg:game-engine:0.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jwbutler.krpg.MainKt'
    }

    // https://stackoverflow.com/questions/44197521/gradle-project-java-lang-noclassdeffounderror-kotlin-jvm-internal-intrinsics/58624653#58624653
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}